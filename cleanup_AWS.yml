---
 - name: Remove Openstack machines
   hosts: bastion
   gather_facts: true
   become: yes

   tasks: 
   - name: remove openstack machines
     os_server:
       state: absent
       cloud: ospcloud
       name: "{{ item }}"
       delete_fip: true
     with_items:
       - app1
       - app2
       - db
       - frontend
